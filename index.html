  <style>
    @import url('https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@400;500;600&display=swap');
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, "Helvetica Neue", sans-serif;
    }

    body {
      background: linear-gradient(135deg, #f5f5f7, #dcdcdc);
      min-height: 100vh;
      padding: 60px 6%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      color: #1d1d1f;
    }

    h1 {
      font-size: 2.6rem;
      font-weight: 600;
      margin-bottom: 50px;
      letter-spacing: -0.5px;
      background: linear-gradient(90deg, #000000, #6e6e73);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .assignments {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 30px;
      width: 100%;
      max-width: 1100px;
    }

    .card {
      backdrop-filter: blur(12px);
      background: rgba(255, 255, 255, 0.6);
      border-radius: 25px;
      padding: 30px 25px;
      box-shadow: 0 4px 25px rgba(0, 0, 0, 0.06);
      border: 1px solid rgba(255, 255, 255, 0.4);
      transition: all 0.3s ease;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      text-align: left;
    }

    .card:hover {
      transform: translateY(-10px) scale(1.02);
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.12);
      background: rgba(255, 255, 255, 0.9);
    }

    .card h2 {
      font-size: 1.4rem;
      font-weight: 600;
      color: #000;
      margin-bottom: 10px;
    }

    .card p {
      font-size: 0.95rem;
      color: #555;
      line-height: 1.5;
      margin-bottom: 20px;
    }

    .card a {
      align-self: flex-start;
      padding: 10px 22px;
      border-radius: 25px;
      background: linear-gradient(90deg, #0071e3, #0a84ff);
      color: white;
      text-decoration: none;
      font-size: 0.9rem;
      font-weight: 500;
      transition: background 0.3s ease;
    }

    .card a:hover {
      background: linear-gradient(90deg, #0a84ff, #0071e3);
    }

    footer {
      margin-top: 60px;
      color: #86868b;
      font-size: 0.9rem;
    }

    /* Hover glow ring */
    .card::before {
      content: "";
      position: absolute;
      inset: 0;
      border-radius: 25px;
      background: linear-gradient(135deg, rgba(0, 113, 227, 0.2), rgba(10, 132, 255, 0.1));
      opacity: 0;
      transition: opacity 0.4s ease;
      z-index: -1;
    }

    .card:hover::before {
      opacity: 1;
    }

  </style>
</head>
